- en: monoid
  common: モノイド
  desc: (M, m, e) がモノイドとは、乗法 m:M×M→M、単位 e:1→M が結合律と単位律を満たすこと
- en: comonoid
  common: 余モノイド
  desc: 余モノイド (M, δ, ε) はその双対概念で、余乗法 δ:M→M×M、余単位 ε:M→1 が余結合律と余単位律を満たす構造物です。射の矢印をひっくり返した定義となります
- en: bimonoid
  common: 双モノイド
  desc: 双モノイド (M, m, e, δ, ε) とは、(M, m, e) がモノイド、(M, δ, ε) が余モノイドであり、さらにモノイドと余モノイドが“協調している”ことを要求します。“協調”とは、余モノイドの構造射 δ, ε がモノイド射（モノイド準同型写像）となっていることです（逆に、「モノイドの構造射が余モノイド射」と言っても同じです）
- en: bicategory
  common: 双圏
